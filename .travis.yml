language: python
dist: xenial
python:
  - "3.7"
  - "3.8"
  - "3.9"
jobs:
  include:
    - python: "3.7"
      env:
        - JOB=linting
      install:
        - pip install pre-commit
        - pre-commit install
      script:
        - pre-commit run --all-files
env:
  global:
    - secure: 
    - secure: 
install:
  - pip install poetry
  - poetry install
  - pip install coveralls
script:
  - pytest --cov=reformat_gherkin/
after_success:
  - coveralls
before_deploy:
  - poetry config http-basic.pypi $PYPI_USERNAME $PYPI_PASSWORD
  - poetry build
deploy:
  provider: script
  script: poetry publish
  skip_cleanup: true
  on:
    branch: master
    python: "3.8"
