repos:
  - repo: https://github.com/pre-commit/mirrors-isort
    rev: v4.3.15
    hooks:
      - id: isort
  - repo: https://github.com/ambv/black
    rev: stable
    hooks:
      - id: black
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v2.1.0
    hooks:
      - id: flake8
  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v0.670-1
    hooks:
      - id: mypy
        args: [--ignore-missing-imports]
